<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <title>Book Categories</title>
</head>
<body>

    <div class="header">
        <img src="profile.png" alt="User Profile" class="profile-pic"> 
        <div>What are we going to read today? üîç</div>
    </div>

    <div class="search-bar">
       <input type="text" placeholder="Book, Author, ISBN, Publisher..."> 
    </div>

    <div class="categories">
        <div class="category fantasy">
            <img src="fantasy.png" alt="Fantasy">
            <span>Fantasy</span>
        </div>
        <div class="category fiction">
            <img src="fiction.png" alt="Fiction">
            <span>Fiction</span>
        </div>
        <div class="category crime">
            <img src="crime.png" alt="Crime">
            <span>Crime</span>
        </div>
        <div class="category young-adult">
            <img src="young-adult.png" alt="Young Adult">
            <span>Young Adult</span>
        </div>
        <div class="category horror">
            <img src="horror.png" alt="Horror">
            <span>Horror</span>
        </div>
        <div class="category romance">
            <img src="romance.png" alt="Romance">
            <span>Romance</span>
        </div>
        <div class="category history">
            <img src="history.png" alt="History">
            <span>History</span>
        </div>
        <div class="category religion">
            <img src="religion.png" alt="Religion">
            <span>Religion</span>
        </div>
    </div>

    <div class="footer">
        <a href="#"><span class="material-icons">home</span></a>
        <a href="#"><span class="material-icons">search</span></a>
        <a href="#"><span class="material-icons">star</span></a>
        <a href="#"><span class="material-icons">shopping_cart</span></a>
        <a href="#"><span class="material-icons">person</span></a>
    </div>

    <div class="top-bar">
        <div class="logo">
            <img src="logo.png" alt="App Logo">
        </div>
        <div class="center-content">
            <input class="search-bar" type="text" placeholder="Search...">
        </div>
        <div class="top-link"><a href="#" class="top-link">My Ratings</a></div>
        <div class="top-link"><a href="#" class="top-link">My Loans</a></div>
        <img src="profile.png" alt="User Profile" class="profile-pic-top">
    </div>

</body>
</html>
