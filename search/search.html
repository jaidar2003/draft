<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <title>Book Categories</title>
</head>
<body>

    <div class="header">
        <img src="profile.png" alt="User Profile" class="profile-pic"> 
        <div class="oval">What are we going to read today? üîç</div>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Book, Author, ISBN, Publisher...">
    </div>

        <div class="category fantasy"><span>Fantasy</span></div>
        <div class="category fiction"><span>Fiction</span></div>
        <div class="category crime"><span>Crime</span></div>
        <div class="category young-adult"><span>Young Adult</span></div>
        <div class="category horror"><span>Horror</span></div>
        <div class="category romance"><span>Romance</span></div>
        <div class="category history"><span>History</span></div>
        <div class="category religion"><span>Religion</span></div>
    </div>

    <div class="footer">
        <a href="#"><span class="material-icons">home</span></a>
        <a href="#"><span class="material-icons">search</span></a>
        <a href="#"><span class="material-icons">star</span></a>
        <a href="#"><span class="material-icons">shopping_cart</span></a>
        <a href="#"><span class="material-icons">person</span></a>
    </div>

</html>
