<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="settings.css">
    <title>Settings</title>
</head>
<body>

    <div class="top-bar">
        <a href="#" class="logo">
            <img src="logo.png" alt="App Logo">
        </a>
        <input type="text" class="search-bar" placeholder="Search...">
        <a href="#" class="top-link">Mis Ratings</a>
        <a href="#" class="top-link">Mis Pr√©stamos</a>
        <img src="profile.png" alt="User Profile" class="profile-pic-top">
    </div >

    <div class="header">
        <img src="profile.png" alt="User Profile" class="profile-pic"> 
        <div class="username">User Name</div>
        <div>user@email.com</div>
        <div>Since 2022</div>
    </div>

    <div class="settings">
        <h2>Settings</h2>
        <ul>
            <li><strong>Account</strong></li>
            <li><label>Edit Profile</label></li>
            <li><label>Account Information</label></li>
            <li><label>Change Password</label></li>
            <li><strong>Notifications</strong></li>
            <li><label>Notification</label><input type="checkbox" checked></li>
            <li><label>Updates</label><input type="checkbox"></li>
            <li><strong>My Loans</strong></li>
            <li><strong><i class="fas fa-sign-out-alt"></i> Log Out</strong></li>
        </ul>
    </div>

    <div class="footer">
        <a href="#"><span class="material-icons">home</span></a>
        <a href="#"><span class="material-icons">search</span></a>
        <a href="#"><span class="material-icons">star</span></a>
        <a href="#"><span class="material-icons">shopping_cart</span></a>
        <a href="#"><span class="material-icons">person</span></a>
    </div>
    
</body>
</html>
